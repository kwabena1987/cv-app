name: Docker Build and Push

on:
  push:
    paths-ignore:
      - readme.md 
  pull_request:
    branches: [ "main" ]
  # schedule:
  #   - cron: '5 * * * *'
env:
  IMAGE_NAME: resume-website

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and test image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:test

    - name: Test container
      run: |
        docker run -d -p 8080:80 --name test-container ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:test
        sleep 5
        curl -s --retry 10 --retry-connrefused http://localhost:8080 > /dev/null
        docker stop test-container

    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
